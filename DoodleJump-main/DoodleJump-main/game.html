<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        #score {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        #endScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 10;
        }

        #replayButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
        }

        #replayButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="score">Score: 0</div>
    <div id="timer" style="position: absolute; top: 15%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px; border-radius: 5px; font-size: 18px; font-family: Arial, sans-serif;">Time: 60</div>
    <div id="endScreen" style="display:none;">
        <div id="endMessage"></div>
        <button id="replayButton">Rejouer</button>
    </div>
    <canvas id="my_canvas" width="110" height="140"></canvas>
    <div id="toggleMode"
        style="position: absolute; top: 20%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.5); color: white; padding: 5px; border-radius: 5px; font-size: 18px; font-family: Arial, sans-serif; cursor: pointer;">
        Mode : Joueur
    </div>


    <script>
        // Game configuration
        let gameConfig = {
            playerName: "Player",
            gameDuration: 60,
            playerAvatar: "P"
        };

        // Listen for messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data.type === 'INIT_GAME') {
                isSoloMode = false;
                clearTimeout(initTimeout);
                gameConfig = event.data.data;
                document.getElementById('timer').textContent = `Time: ${gameConfig.gameDuration}`;
                document.getElementById('timer').style.display = '';
                // Re-initialize and start the game for both players
                if (window.app) {
                    window.app._model = new Model();
                    window.app._view = new View();
                    window.app._model.BindDisplay(window.app.Display.bind(window.app));
                    window.app._view.BindSetDirection(window.app.SetDirection.bind(window.app));
                    window.app._model.isGameOver = false;
                } else {
                    window.app = new Controller(new Model(), new View());
                }
                document.getElementById('endScreen').style.display = "none";
                window.app.Update();
            }
            if (!isSoloMode && event.data.type === 'RESPAWN_PLAYER') {
                respawnPlayer();
            }
        });

        function respawnPlayer() {
            if (app._model.isGameOver) {
                // Reset the game state but keep the score
                const currentScore = app._model._score;
                app._model = new Model();
                app._model._score = currentScore;
                app._view = new View();
                app._model.BindDisplay(app.Display.bind(app));
                app._view.BindSetDirection(app.SetDirection.bind(app));
                app._model.isGameOver = false;
                
                // Make sure player starts on a platform
                ensurePlayerOnPlatform();
                
                // Hide end screen
                document.getElementById('endScreen').style.display = "none";
                
                // Continue game loop
                app.Update();
            }
        }

        function ensurePlayerOnPlatform() {
            // Find the first platform and position player above it
            if (app._model.platforms.length > 0) {
                const firstPlatform = app._model.platforms[0];
                app._model._position.x = firstPlatform.x + (firstPlatform.width / 2) - 30; // Center player on platform
                app._model._position.y = firstPlatform.y - 70; // Position player above platform
                app._model._gravitySpeed = 0;
            }
        }

        class Platform {
            constructor(x, y, width, height, type = "static") {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.type = type;
                this.isBroken = false;
                this.direction = 1;
                this.wasJumpedOn = false; // Track if this platform has been jumped on
            }

            Update(canvasWidth, fps) {
                if (this.type === "moving") {
                    this.x += this.direction * 100 / fps;
                    if (this.x <= 0 || this.x + this.width >= canvasWidth) {
                        this.direction *= -1;
                    }
                }
                if (this.type === "breakable" && this.isBroken) {
                    this.y += 7;
                }
                if (this.type === "droping" && this.isTouch) {
                    this.y += 1;
                }
            }
            DrawPlateform(ctx, sprite) {
                let spriteX, spriteY, spriteWidth, spriteHeight;
                if (this.type === "static") {
                    spriteX = 1;
                    spriteY = 1;
                    spriteWidth = 57;
                    spriteHeight = 17;
                } else if (this.type === "moving") {
                    spriteX = 1;
                    spriteY = 19;
                    spriteWidth = 57;
                    spriteHeight = 17;
                } else if (this.type === "droping") {
                    spriteX = 1;
                    spriteY = 55;
                    spriteWidth = 57;
                    spriteHeight = 17;
                } else if (this.type === "breakable" && !this.isBroken) {
                    spriteX = 1;
                    spriteY = 71;
                    spriteWidth = 60;
                    spriteHeight = 17;
                }

                ctx.drawImage(sprite, spriteX, spriteY, spriteWidth, spriteHeight, this.x, this.y, this.width, this.height);

            }
        }

        class Model {
            static GRAVITY = 30;
            static JUMP_FORCE = 950;
            static SPEED = 500;
            static LIMIT_BAR_Y = 400;

            constructor() {
                this._score = 0;
                this.previous_y = 500;
                this._direction = 0;
                this._gravitySpeed = 0;
                this._position = { x: 200, y: 300 };
                this.isJumping = false;
                this.isGameOver = false;
                this.platforms = this._GenerateInitialPlatforms();
                this.finishLine = { x: 0, y: -10000, width: 450, height: 10 };
                this.lastPlatformJumped = null; // Track the last platform jumped on
            }
            get position() { return this._position; }

            get direction() { return this._direction; }
            set direction(value) { return this._direction = value; }


            BindDisplay(callback) {
                this.b_Display = callback;
            }

            Move(fps) {
                if (this.isGameOver) {
                    return;
                }

                this._gravitySpeed += Model.GRAVITY;
                this._position.y += this._gravitySpeed / fps;
                this._position.x += this._direction * Model.SPEED / fps;

                if (this._position.y > 750) {
                    this.isGameOver = true;
                    this._showEndScreen("Game Over !");
                    
                    // Notify parent window that player died
                    window.parent.postMessage({
                        type: 'PLAYER_DIED',
                        data: {
                            score: Math.floor(this._score)
                        }
                    }, '*');
                    
                    return;
                }

                if (this._position.y <= this.finishLine.y) {
                    this.isGameOver = true;
                    this._showEndScreen("Bien joué ! Vous avez gagné !");
                    return;
                }
                if (this._position.y < Model.LIMIT_BAR_Y) {
                    const deltaY = Model.LIMIT_BAR_Y - this._position.y;
                    this._position.y = Model.LIMIT_BAR_Y;

                    this._MovePlatformsDown(deltaY);
                }

                for (let platform of this.platforms) {
                    platform.Update(450, fps);
                }

                this._CheckPlatformCollision();

                if (this._position.x < 0) {
                    this._position.x = 450;
                } else if (this._position.x > 450) {
                    this._position.x = 0;
                }

                if (this.useAI) {
                    let inputVector = getInputVector(app._model.position, app._model.platforms);
                    let hiddenLayer = linearTransformation(inputVector);
                    let activatedHiddenLayer = applyReLU(hiddenLayer);
                    let outputScores = outputLayer(activatedHiddenLayer);
                    let actionProbabilities = softmax(outputScores);
                    let chosenAction = chooseAction(actionProbabilities);
                    this._direction = chosenAction;
                }


                this.b_Display(this._position, this._direction, this.platforms, this.finishLine);
            }
            _showEndScreen(message) {
                const endScreen = document.getElementById('endScreen');
                const endMessage = document.getElementById('endMessage');

                endMessage.textContent = message;
                endScreen.style.display = "flex";
            }

            _MovePlatformsDown(deltaY) {
                let platFormUnbreakable = this.platforms.filter(platform => platform.type != "breakable");
                for (let platform of this.platforms) {
                    platform.y += deltaY;

                    if (platform.y > 750) {
                        platform.y = 0;
                        platform.x = Math.random() * (450 - platform.width);
                        const randomOffsetY = Math.random() * 25 + 60;
                        platform.y -= randomOffsetY;

                        const randomValue = Math.random() * 100;
                        platform.type = randomValue < 80 ? "static" : randomValue < 90 ? "moving" : "droping";

                        // Reset the wasJumpedOn flag for recycled platforms
                        platform.wasJumpedOn = false;
                        platform.isTouch = false;
                    }
                }
                this.finishLine.y += deltaY;
            }

            _updateScore(score) {
                this._score = score;
                const scoreElement = document.getElementById('score');
                scoreElement.textContent = `Score: ${Math.floor(this._score)}`;
                
                // Send score update to parent window
                window.parent.postMessage({
                    type: 'SCORE_UPDATE',
                    data: {
                        score: Math.floor(this._score)
                    }
                }, '*');
            }

            _Jump() {
                this._gravitySpeed = -Model.JUMP_FORCE;
                this.isJumping = true;
            }

            _GenerateInitialPlatforms() {
                const initialPlatforms = [];
                const numberOfPlatforms = 6;
                const maxDistance = 150;

                let currentY = 750 - 200;

                // First platform directly under the player's starting position
                initialPlatforms.push(new Platform(200, 700, 60, 17, "static"));
                
                for (let i = 0; i < numberOfPlatforms; i++) {
                    const x = Math.random() * (450 - 60);
                    const y = currentY;
                    const type = "static";

                    initialPlatforms.push(new Platform(x, y, 60, 17, type));
                    currentY -= maxDistance;
                }

                return initialPlatforms;
            }

            _CheckPlatformCollision() {
                for (let platform of this.platforms) {
                    if (
                        this._position.x + 45 > platform.x &&
                        this._position.x + 10 < platform.x + platform.width &&
                        this._position.y + 70 >= platform.y &&
                        this._position.y + 70 <= platform.y + platform.height &&
                        !platform.isBroken &&
                        this._gravitySpeed > 0
                    ) {
                        if (platform.type === "breakable") {
                            platform.isBroken = true;
                        }
                        else {
                            this._position.y = platform.y - 70;
                            this._Jump();
                            
                            // Add score if this platform hasn't been jumped on before
                            if (!platform.wasJumpedOn) {
                                platform.wasJumpedOn = true;
                                this._updateScore(this._score + 1);
                            }
                        }
                        if (platform.type === "droping") {
                            platform.isTouch = true;
                        }
                    }
                }
                if (this._gravitySpeed > 0) {
                    this.isJumping = false;
                }
            }

        }

        class View {
            constructor() {
                this._canvas = document.getElementById('my_canvas');
                this.ctx = this._canvas.getContext('2d');
                this._hold_right = false;
                this._hold_left = false;

                const transparent = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAgMBAp9l9AAAAABJRU5ErkJggg==";

                this.doodleImageLeft = new Image();
                this.doodleImageLeft.src = '/tiles/doodle-left.png';
                this.doodleImageLeft.onerror = () => { this.doodleImageLeft.src = transparent; };

                this.doodleImageRight = new Image();
                this.doodleImageRight.src = '/tiles/doodle-right.png';
                this.doodleImageRight.onerror = () => { this.doodleImageRight.src = transparent; };

                this.currentDoodleImage = this.doodleImageLeft;

                this.platformImage = new Image();
                this.platformImage.src = '/tiles/game-tiles.png';
                this.platformImage.onerror = () => { this.platformImage.src = transparent; };

                this.backgroundImage = new Image();
                this.backgroundImage.src = '/tiles/background.png';
                this.backgroundImage.onerror = () => { this.backgroundImage.src = transparent; };

                this.Events();
                this._resizeCanvas();
                window.addEventListener('resize', this._resizeCanvas.bind(this));
            }


            _resizeCanvas() {
                const canvasWidth = 450;
                const canvasHeight = 750;
                this._canvas.width = canvasWidth;
                this._canvas.height = canvasHeight;

                // Center the canvas on the page
                this._canvas.style.position = 'absolute';
                this._canvas.style.left = '50%';
                this._canvas.style.top = '50%';
                this._canvas.style.transform = 'translate(-50%, -50%)';
            }

            BindSetDirection(callback) {
                this.b_SetDirection = callback;
            }

            Events() {
                document.addEventListener('keydown', (evt) => {
                    if (app._model.useAI) return;
                    if (evt.key == 'ArrowLeft' || evt.key == 'ArrowRight') {
                        switch (evt.key) {
                            case 'ArrowLeft': // Move left.
                                this._hold_left = true;
                                this.b_SetDirection(-1);
                                break;
                            case 'ArrowRight': // Move right.
                                this._hold_right = true;
                                this.b_SetDirection(1);
                                break;
                        }
                    }
                });

                document.addEventListener('keyup', (evt) => {
                    if (app._model.useAI) return;
                    switch (evt.key) {
                        case 'ArrowLeft': // Move left.
                            if (!this._hold_right) {
                                this.b_SetDirection(0);
                            }
                            this._hold_left = false;
                            break;
                        case 'ArrowRight': // Move right.
                            if (!this._hold_left) {
                                this.b_SetDirection(0);
                            }
                            this._hold_right = false;
                            break;
                    }
                });
            }


            Display(position, direction, platforms, finishLine) {
                let x = position.x;
                let y = position.y;

                this.ctx.clearRect(0, 0, this._canvas.width, this._canvas.height);

                this.ctx.beginPath();
                this.ctx.moveTo(100, 0);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(0, 100);
                this.ctx.stroke();


                if (this.backgroundImage.complete) {
                    this.ctx.drawImage(this.backgroundImage, 0, 0, this._canvas.width, this._canvas.height);
                } else {
                    this.ctx.fillStyle = "lightblue";
                    this.ctx.fillRect(0, 0, this._canvas.width, this._canvas.height);
                }

                for (let platform of platforms) {
                    if (platform.y > 0 && platform.y < 750 && platform.y > finishLine.y - 10) {
                        platform.DrawPlateform(this.ctx, this.platformImage);
                    }
                }

              
                this.ctx.drawImage(this.currentDoodleImage, x, y, 60, 70);
                this.ctx.drawImage(this.platformImage, 580, 420, 800, 80, 1, finishLine.y, 1125, 80);


                if (direction < 0) {
                    this.currentDoodleImage = this.doodleImageLeft;
                } else if (direction > 0) {
                    this.currentDoodleImage = this.doodleImageRight;
                }

                this.ctx.drawImage(this.currentDoodleImage, x, y, 60, 70);

            }
        }

        class Controller {
            constructor(model, view) {
                this.useAI = false;
                this._model = model;
                this._view = view;

                this._startTime = Date.now();
                this._lag = 0;
                this._fps = 60; // Frame rate.
                this._frameDuration = 1000 / this._fps; // Avec 60 frame par seconde, la frame va durer 16.7ms.

                this._model.BindDisplay(this.Display.bind(this));
                this._view.BindSetDirection(this.SetDirection.bind(this));
                
                // Ensure player starts on a platform
                ensurePlayerOnPlatform();
            }

            Display(position, direction, platforms, finishLine) {
                this._view.Display(position, direction, platforms, finishLine);
            }

            SetDirection(newDirection) {
                this._model.direction = newDirection;
            }

            Update() {
                if (this._model.isGameOver) {
                    console.log("Game is over, not updating");
                    return;
                }
                let currentTime = Date.now();
                let deltaTime = currentTime - this._startTime;
                this._lag += deltaTime;
                this._startTime = currentTime;
                while (this._lag >= this._frameDuration) {
                    this._model.Move(this._fps);
                    this._lag -= this._frameDuration;
                }
                requestAnimationFrame(this.Update.bind(this));
            }
        }

        const app = new Controller(new Model(), new View());
        app._model.isGameOver = false; // Force game to not be over at start
        document.getElementById('endScreen').style.display = "none"; // Hide overlay at start
        app.Update();
        console.log("Game started, isGameOver:", app._model.isGameOver);

        document.getElementById('toggleMode').addEventListener('click', () => {
            app._model.useAI = !app._model.useAI; 

            const modeText = app._model.useAI ? "IA" : "Joueur";
            document.getElementById('toggleMode').textContent = `Mode : ${modeText}`;
        });


        document.getElementById('replayButton').addEventListener('click', () => {
            respawnPlayer();
        });

        // Update timer based on parent window configuration
        function updateTimer() {
            let timerElement = document.getElementById('timer');
            let startTime = Date.now();
            let duration = gameConfig.gameDuration || 60;
            
            function tick() {
                let elapsed = Math.floor((Date.now() - startTime) / 1000);
                let remaining = duration - elapsed;
                
                if (remaining <= 0) {
                    timerElement.textContent = `Time: 0`;
                    if (!app._model.isGameOver) {
                        app._model.isGameOver = true;
                        app._showEndScreen("Time's up!");
                        
                        // Notify parent window that game ended
                        window.parent.postMessage({
                            type: 'GAME_ENDED',
                            data: {
                                score: Math.floor(app._model._score),
                                reason: 'time_up'
                            }
                        }, '*');
                    }
                    return;
                }
                
                timerElement.textContent = `Time: ${remaining}`;
                requestAnimationFrame(tick);
            }
            
            tick();
        }
        
        // Start the timer when the game loads
        window.addEventListener('load', function() {
            // Short delay to ensure everything is initialized
            setTimeout(updateTimer, 500);
        });





        // IA
        function getInputVector(doodle, platforms) {
            let sortedPlatforms = platforms
                .map(platform => ({
                    platform: platform,
                    distance: Math.abs(doodle.y - platform.y)
                }))
                .sort((a, b) => a.distance - b.distance)
                .slice(0, 4);

            let magnitudes = sortedPlatforms.map(p => p.platform.y / 750);

            let relativeX = doodle.x / 450;
            let relativeY = doodle.y / 450;

            return [...magnitudes, relativeX, relativeY];
        }

        function linearTransformation(inputVector) {
            let weights = [
                [0.2, -0.4, 0.5, 0.1],
                [0.8, 0.3, -0.2, 0.6],
                [-0.5, 0.9, 0.1, -0.3],
                [0.7, -0.1, 0.4, 0.8],
                [0.6, 0.2, -0.5, 0.9],
                [-0.3, 0.7, 0.2, -0.4]
            ];

            let biases = [0.1, -0.2, 0.05, 0.3];

            // Calcul des sorties : o_j = Σ (w_ij * x_i) + b_j
            let outputVector = new Array(4).fill(0); // Initialiser avec 0

            for (let j = 0; j < 4; j++) {
                for (let i = 0; i < 6; i++) {
                    outputVector[j] += inputVector[i] * weights[i][j];
                }
                outputVector[j] += biases[j];
            }

            return outputVector;
        }

        function applyReLU(outputVector) {
            return outputVector.map(o => Math.max(0, o));
        }

        function outputLayer(activatedVector) {
            let weights = [
                [0.3, -0.2, 0.5],
                [-0.5, 0.7, 0.1],
                [0.2, -0.3, 0.6],
                [0.8, -0.1, 0.4]
            ];

            let biases = [0.1, -0.2, 0.05];

            //Calcul des nouvelles sorties : z_j = Σ (w_ij * a_i) + b_j
            let outputVector = new Array(3).fill(0);

            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < 4; i++) {
                    outputVector[j] += activatedVector[i] * weights[i][j];
                }
                outputVector[j] += biases[j];
            }

            return outputVector;
        }

        function softmax(vector) {
            let expVector = vector.map(Math.exp);
            let sumExp = expVector.reduce((sum, val) => sum + val, 0);
            return expVector.map(val => val / sumExp);
        }

        function chooseAction(actionProbabilities) {
            let actionIndex = actionProbabilities.indexOf(Math.max(...actionProbabilities));

            let actions = [-1, 0, 1];

            return actions[actionIndex];
        }



    </script>

</body>
